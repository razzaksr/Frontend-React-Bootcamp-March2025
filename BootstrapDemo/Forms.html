<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- basic know your customer details: name, address, age, gender, contact ,email, height, weight, profession -->
    <div class="container">
        <div class="row justify-content-center p-3">
            <div class="col-lg-7 col-12 shadow-sm">
                <div class="m-3"><input type="text" name="fullname" placeholder="Enter your name" class="form-control"/></div>
                <div class="m-3"><textarea name="address" class="form-control" placeholder="Guest address"></textarea></div>
                <div class="row justify-content-between m-3">
                    <div class="col-lg-6 col-12"><input type="tel" name="contact" placeholder="guest contact numebr" class="form-control" /></div>
                    <div class="col-lg-6 col-12"><input type="email" name="email" placeholder="guest email address" class="form-control" /></div>
                </div>
                <div class="m-3">
                    <select class="form-select">
                        <option>Select Gender</option><option>Male</option><option>Female</option><option>Other</option>
                    </select>
                </div>
                <div class="m-3">
                    <label class="form-check-inline">Select Profession</label>
                    <input type="radio" name="profession" value="self-employed" class="form-check-input"/>Self Employed
                    <input type="radio" name="profession" value="salaried" class="form-check-input"/>Salaried
                    <input type="radio" name="profession" value="senior-citizen" class="form-check-input"/>Senior Citizen
                </div>
                <div class="row justify-content-evenly">
                    <button class="btn btn-outline-primary rounded-circle col-1"><span class="bi bi-person-plus-fill"></span></button>
                    <button class="btn btn-outline-danger rounded-circle col-1"><span class="bi bi-x-square-fill"></span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
