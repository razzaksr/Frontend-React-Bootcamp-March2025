<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center shadow-lg p-2">
            <div id="events" class="carousel slide carousel-fade">
                <!-- part 1: indicators -->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#events" data-bs-slide-to="0" class="active"></button>
                  <button type="button" data-bs-target="#events" data-bs-slide-to="1"></button>
                  <button type="button" data-bs-target="#events" data-bs-slide-to="2"></button>
                  <button type="button" data-bs-target="#events" data-bs-slide-to="3"></button>
                </div>
                <!-- part 2: inner/ slide items -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="../Images/img1.png" style="height: 500px;"/>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../Images/img2.png" style="height: 500px;"/>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../Images/img3.png" style="height: 500px;"/>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../Images/img4.png" style="height: 500px;"/>
                  </div>
                </div>
                <!-- part 3: icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#events" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#events" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>
        </div>
    </div>
</body>
</html>
