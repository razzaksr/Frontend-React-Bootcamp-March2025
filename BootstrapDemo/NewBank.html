<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Bank Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="../scripts/bank-crud.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="form group">
                    <label>Bank name</label>
                    <input type="text" id="bank-name" class="form-control" placeholder="Bank name"/>
                </div>
                <div class="form group">
                    <label>Bank Address</label>
                    <input type="text" id="bank-address" class="form-control" placeholder="Bank address"/>
                </div>
                <div class="form group">
                    <label>Bank IFSC CODE</label>
                    <input type="text" id="bank-ifsc" class="form-control" placeholder="Bank ifsc"/>
                </div>
                <div class="form group">
                    <label>Bank Branch name</label>
                    <input type="text" id="bank-branch" class="form-control" placeholder="Bank branch"/>
                </div>
                <div class="form group">
                    <label>Bank contact</label>
                    <input type="text" id="bank-contact" class="form-control" placeholder="Bank contact"/>
                </div>
                <div class="row justify-content-evenly mt-2">
                    <button onclick="NewEntry()" class="btn btn-outline-primary col-1"><span class="bi bi-database-add"></span></button>
                    <a href="Alignments.html" class="btn btn-outline-danger col-2"><span class="bi bi-database-down">Back</span></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
